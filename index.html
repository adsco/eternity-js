<!DOCTYPE html>
<html>
    <head>
        <title>DEMO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <h3>Single dependency</h3>
            <p>input2 = input1 * 2</p>
            <input type="text" data-type="cell" id="input1-1" />
            <input type="text" data-type="cell" id="input1-2" />
        </section>
        <section>
            <h3>Linked dependency</h3>
            <p>
                input3 = input1 + input2
                <br/>
                input4 = input3 * 2
            </p>
            <table>
                <tr>
                    <td><input type="text" data-type="cell" id="input2-1" /></td>
                    <td rowspan="2" valign="middle"><input type="text" data-type="cell" id="input2-3" /></td>
                    <td rowspan="2" valign="middle"><input type="text" data-type="cell" id="input2-4" /></td>
                </tr>
                <tr>
                    <td><input type="text" data-type="cell" id="input2-2" /></td>
                </tr>
            </table>
        </section>
        <section>
            <h3>Complex linked dependency</h3>
            <table>
                <tr>
                    <td><input type="text" data-type="cell" id="input3-1" /></td>
                    <td rowspan="2" valign="middle"><input type="text" data-type="cell" id="input3-9" /></td>
                    <td rowspan="4" valign="middle"><input type="text" data-type="cell" id="input3-13" /></td>
                    <td rowspan="8" valign="middle"><input type="text" data-type="cell" id="input3-15" /></td>
                </tr>
                <tr>
                    <td valign="middle"><input type="text" data-type="cell" id="input3-2" /></td>
                </tr>
                <tr>
                    <td valign="middle"><input type="text" data-type="cell" id="input3-3" /></td>
                    <td rowspan="2" valign="middle"><input type="text" data-type="cell" id="input3-10" /></td>
                </tr>
                <tr>
                    <td valign="middle"><input type="text" data-type="cell" id="input3-4" /></td>
                </tr>
                <tr>
                    <td valign="middle"><input type="text" data-type="cell" id="input3-5" /></td>
                    <td rowspan="2" valign="middle"><input type="text" data-type="cell" id="input3-11" /></td>
                    <td rowspan="4" valign="middle"><input type="text" data-type="cell" id="input3-14" /></td>
                </tr>
                <tr>
                    <td valign="middle"><input type="text" data-type="cell" id="input3-6" /></td>
                </tr>
                <tr>
                    <td valign="middle"><input type="text" data-type="cell" id="input3-7" /></td>
                    <td rowspan="2" valign="middle"><input type="text" data-type="cell" id="input3-12" /></td>
                </tr>
                <tr>
                    <td valign="middle"><input type="text" data-type="cell" id="input3-8" /></td>
                </tr>
            </table>
        </section>
        
        <script src="core/app.js"></script>
        <script src="core/Container/Container.js"></script>
        <script src="core/Components/Input/Handler/calculus.js"></script>
        <script src="core/Helper/rule-mapper.js"></script>
        <script src="core/Helper/query-builder.js"></script>
        <script src="core/Components/Output/Handler/value-updater.js"></script>
        <script src="core/Components/Provider/data.js"></script>
        <script src="core/Components/DOM/crawler.js"></script>
        <script src="core/Components/DOM/observer.js"></script>
        <script src="core/Components/DOM/repository.js"></script>

        <script src="core/Components/Output/Resolver/resolver.js"></script>

    </body>
</html>
